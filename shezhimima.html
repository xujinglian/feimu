<!DOCTYPE html>
<html>
<head>
	<title>非幕——设置密码页</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{background-color: #f9f9f9;}
	</style>
</head>
<body style="background-color: #f9f9f9;">
	<div style="width: 500px;margin:120px auto 50px;border-bottom: 1px solid #ddd;padding-bottom: 40px;"><img src="img/shezhimima_logo.png" style="width: 103px;margin-left: 199px;"></div>
	<p style="text-align: center;font-family: 微软雅黑;font-size: 24px;color: #333;">欢迎来到非幕科技！请完善您的信息</p>
	<div style="width: 500px;margin:0 auto;">
		<form action="">
			<div style="margin-bottom: 20px;margin-left: 80px;color: #666;font-size: 18px;font-family: 微软雅黑;margin-top: 50px;"><span>账号</span><input type="text" name="账户" style="display: inline-block;width: 308px;margin-left:20px;height: 40px;border-radius: 5px;border:1px solid #ddd;"></div>
			<div style="margin-bottom: 20px;margin-left: 80px;color: #666;font-size: 18px;font-family: 微软雅黑;"><span>昵称</span><input type="text" name="昵称" style="display: inline-block;width: 308px;margin-left:20px;height: 40px;border-radius: 5px;border:1px solid #ddd;"></div>
			<div style="margin-bottom: 20px;margin-left: 80px;color: #666;font-size: 18px;font-family: 微软雅黑;"><span>密码</span><input type="password" name="密码" style="display: inline-block;width: 308px;margin-left:20px;height: 40px;border-radius: 5px;border:1px solid #ddd;"></div>
			<div style="margin-bottom: 20px;margin-left: 45px;color: #666;font-size: 18px;font-family: 微软雅黑;"><span>确认密码</span><input type="password" name="确认密码" style="display: inline-block;width: 308px;margin-left:19px;height: 40px;border-radius: 5px;border:1px solid #ddd;"></div>
			<button type="submit" style="width: 100px;height: 40px;background-color: white;border:1px solid #ddd;margin-top: 60px;margin-left: 220px;">提交</button>
		</form>
	</div>
</body>
</html>
