<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI 对话框（Dialog） - 动画</title>
  <link rel="stylesheet" href="jquery-ui.min.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.min.js"></script>
  <link rel="stylesheet" href="jqueryui/style.css">
  <script>
  $(function() {
    // 登录框
    $( "#denglu" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener" ).click(function() {
      $( "#denglu" ).dialog( "open" );
    });
    //注册框 
	  $( "#dialog1" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener1" ).click(function() {
      $( "#dialog1" ).dialog( "open" );
    });
  });
  </script>
</head>
<body>
<!-- 登录板块 -->
<div id="denglu" title="登录">
  <p>这是一个动画显示的对话框，用于显示信息。对话框窗口可以移动，调整尺寸，默认可通过 'x' 图标关闭。</p>
  <a href="javascript:void(0)" class="close_btn" id="closeBtn"><img src="img/zhuce_guanbi.png" style="display: inline-block;margin-bottom: 20px;margin-top: 20px;"></a>
</div>
 
<a href="#" id="opener">打开对话框</a>
 
	

<div id="dialog1" title="Basic dialog1">
  <p>密码登录 注册</p>
  <label><input type="text" name=""></label>
  <label><input type="password" name=""></label>
</div>
 
<button id="opener1">打开对话框</button>
 
</body>
</html>
