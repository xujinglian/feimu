<!DOCTYPE html>
<html>
<head>
	<title>登录注册tab框</title>
	<meta charset="utf-8">
	<style type="text/css">
		ul li{
			float: left;
		}
	</style>
</head>
<body>
	<ul style="display: inline-block;width: 300px;">
		<li><a href="#">登录</a>
			<ul>
				<label style="display: inline-block;"><input type="text" name="" placeholder="账号"></label><br>
				<label style="display: inline-block;"><input type="password" name="" placeholder="密码"></label>
			</ul>
		</li>
		<li><a href="#">注册</a>
			<ul style="display: none;">
				<label style="display: inline-block;"><input type="text" name="" placeholder="账号"></label><br>
				<label style="display: inline-block;"><input type="password" name="" placeholder="密码"></label>
			</ul>
		</li>
	</ul>
</body>
</html>
